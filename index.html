<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>English Dictionary </h1>
      <div class="inputText">
        <input type="text" placeholder="Search a word">
        <p class="info">
          Type word and press 'Enter'.
        </p>
      </div>
      <div class="meaning-text">
        <p class="word"> Word: <span id="title"></span></p>
        <p>
          <audio src="" controls id="audio"></audio>
        </p>
        <p class="word"> Meaning: <p id="meaning"></p></p>
        <p class="synonym"> Synonyms: <p id="synonym"></p></p>
        <p class="antonym"> Antonyms: <p id="antonym"></p></p>
      </div>
     
    </div>
   <footer>
      <h2>Developed By Abdur</h2>
    </footer>
  </main>
  
  <!-- Js -->
  <script src="dictionary.js"></script>
</body>
</html>
